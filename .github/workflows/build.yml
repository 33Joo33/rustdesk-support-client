name: Build RustDesk Support Client

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y clang cmake pkg-config libssl-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

    - name: Clone RustDesk
      run: |
        git clone https://github.com/rustdesk/rustdesk.git
        cp patch_rustdesk.ps1 rustdesk/

    - name: Apply Patch
      run: pwsh patch_rustdesk.ps1

    - name: Build
      run: |
        cd rustdesk
        cargo build --release

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: 고객지원도우미
        path: rustdesk/target/release/rustdesk
